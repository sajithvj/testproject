<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A Tiny HTML Document</title>
<link href="style.css" rel="stylesheet">
<script src="script.js"></script>
</head>
<body>
<div class="Header">
<h1>Welcome to Ooty</h1>
<p class="Teaser">Scenarios that spell end of life</p>
<p class="ByLine">by Sajith V.J</p>
</div>
<div class="Content">
<form action="#" id="bmiCalculator">
<fieldset>
<legend>CONTACT DETAILS</legend>
<label for="name">Name<em>*</em></label>
<input id="name" placeholder="Jane Smith" autofocus required><br>
<label for="space"></label><br>
<label for="telephone">Telephone</label>
<input id="telephone" placeholder="(xxx) xxx-xxxx"><br>
<label for="space"></label><br>
<label for="email">Email<em>*</em></label>
<input id="email" type="email" autofocus required><br>
<label for="space"></label><br>
<label for="datetimelocal">DateTime</label>
<input type="datetime-local" /><br>
</fieldset>
<fieldset>
<legend>PERSONAL INFORMATION</legend>
<label for="age">Age<em>*</em></label>
<input id="age" type="number" min="23" max="60" ><br>
<label for="space"></label><br>
<label for="gender">Gender</label>
<input id="gender"><br>
<label for="space"></label><br>
<label for="weight">Weight</label>
<input id="weight" type="range" min="50" max="1000" step="0.1"><br>
<label for="space"></label><br>
</fieldset>
<input type="submit" value="Submit Application">
</form>
<br>
<br>
<audio src="rubberduckies.mp3" controls autoplay></audio>
<br>
<br>
<video src="butterfly.mp4" controls></video>
</div>
<div class="Footer">
<aside>
<img onClick="CloseBox()" src="close_icon.png" class="CloseButton">
</aside>
<footer>
<p>XXXXXXXXX</p>
</footer>
</div>
</body>

</html>
